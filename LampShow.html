<style>

html {
-webkit-tap-highlight-color:transparent;
scroll-behavior:smooth;}

body {
margin:0;
display:flex;
justify-content:center;
align-items:center;
background:white;
min-height:100vh;
overflow:hidden;
background:#A3A3A3;}

* {
margin:0;
padding:0;
box-sizing:border-box;
font-family:"Istok Web", serif;
font-weight:300;
font-style:normal;
user-select:none;}

.navbar {
position:absolute;
width:360px;
height:70px;
background:black;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
transform:scale(0.9);
box-shadow:0 -8px 15px rgba(0,0,0,0.2);
border-radius:8px;}

.icons {
position:absolute;
width:330px;
height:50px;
display:flex;
column-gap:20px;}

.icon {
z-index:1;
width:50px;
height:50px;
display:flex;
justify-content:center;
transition:0.6s;
cursor:pointer;}

.icon.active {
cursor:default;}

.lamp {
position:absolute;
top:0;
width:45px;
height:6px;
border-radius:3px;
background:white;
display:flex;
justify-content:center;}

.path1 {
transition:0.6s;
stroke:#666666;}

.path2 {
transition:0.6s;
fill:#666666;}

.icon.active .path1 {
stroke:white;}

.icon.active .path2 {
fill:white;}

.indicator {
position:absolute;
top:-10px;
left:0;
transform:translateX(-5px);
display:flex;
justify-content:center;
width:60px;
height:60px;
--i1:0px;
--i2:70px;
--i3:140px;
--i4:210px;
--i5:280px;}

.light {
height:60px;
width:60px;
opacity:0.25;
background:linear-gradient(to bottom, rgba(255,255,255,1), rgba(255,255,255,0));
clip-path:path('M12 0.101562H48L60 60.1016H0L12 0.101562Z');}

</style>

<script>


const Icons = document.querySelectorAll(".icon");

var x = 1;

Icons[0].addEventListener("click",() => {

document.querySelector(".icon.active").classList.remove("active");
Icons[0].classList.add("active");

if(x == 2){Indicator.style.animation="GentleL21 1s forwards";};
if(x == 3){Indicator.style.animation="GentleL31 1s forwards";};
if(x == 4){Indicator.style.animation="GentleL41 1.5s forwards";};

x = 1;});
