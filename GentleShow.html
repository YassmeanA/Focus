<title>Gentle</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/x-icon" href="SVG/Focus.svg">

<style>

html {
-webkit-tap-highlight-color:transparent;
scroll-behavior:smooth;}

body {
margin:0;
display:flex;
justify-content:center;
align-items:center;
width:100vw;
height:100vh;
overflow-x:hidden;}

* {
margin:0;
padding:0;
box-sizing:border-box;
font-family:"Istok Web", serif;
font-weight:300;
font-style:normal;
user-select:none;}

.containerB2 {
position:absolute;
top:0;
width:100vw;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(#FF0099,#FF005C);}

.Screen {
position:absolute;
bottom:30vh;
width:330px;
height:calc(70vh + 50px);
border-radius:0px 0px 40px 40px;
border:5px solid #fcb3d8;
overflow:hidden;
display:flex;
align-items:center;
justify-content:center;
box-shadow:0 15px 25px rgba(0,0,0,0.2);}

.navbar {
position:absolute;
bottom:-5px;
width:360px;
height:80px;
background:white;
display:flex;
align-items:center;
justify-content:center;
transform:scale(0.889);
border-radius:10px 10px 0 0;}

.icons {
position:absolute;
top:0;
height:50px;
width:330px;
display:flex;
column-gap:20px;}

.icon {
position:relative;
display:flex;
justify-content:center;
width:50px;
height:50px;}

.icon.A, .wrapper {
cursor:pointer;}

.fill {
--i1:0px;
--i2:-20px;}

.icon.A span {
position:absolute;
bottom:-5px;
color:black;
font-size:0.6rem;
transition:0.2s ease-out;}

.submenu {
position:absolute;
bottom:100px;
height:50px;
width:50px;
transform:scale(0.9);}

.submenu .icon.B {
position:absolute;
left:0;
width:50px;
height:50px;
border-radius:25px;
display:flex;
transform:scale(0.5) translate(0px,130px);}

.wrapper {
width:50px;
height:50px;
background:white;
border-radius:25px;
transition:0.15s;
display:flex;
align-items:center;
justify-content:center;
box-shadow:5px 5px 10px rgba(0,0,0,0.2);}

.wrapper:active {
transform:scale(0.85);}

@keyframes Hide {
0%{transform:translate(-20px,-20px);}
100%{transform:translate(0px,0px);}}

@keyframes Path {
0%{stroke-dashoffset:7;}
100%{stroke-dashoffset:0;}}

@keyframes Path1 {
0%{stroke-dashoffset:0;}
100%{stroke-dashoffset:7;}}

@keyframes Dots {
0%{transform:translateY(0px);opacity:1;}
50%{transform:translateY(-3px);opacity:1;}
100%{transform:translateY(0px); opacity:0;}}

@keyframes Dots1 {
0%{transform:translateY(0px);}
50%{transform:translateY(-3px);}
100%{transform:translateY(0px);}}

</style>
</head>

<script>

const Icons = document.querySelectorAll(".icon.A");
const icons = document.querySelectorAll(".icon.B");
const Fills = document.querySelectorAll(".fill");
const Texts = document.querySelectorAll(".icon.A span");
const Button = document.querySelector(".icon.C");

const reset = () => {

path1.style.transition="0.5s cubic-bezier(0,0,0.5,2) 0.4s";
path1.style.strokeDashoffset="0";

plus.style.transition="0.5s cubic-bezier(0,0,0.5,1.5) 0.4s";
plus.style.transform="scale(1)";

path2.style.transition="0.5s cubic-bezier(0,0,0.5,2) 0.4s";
path2.style.strokeDashoffset="0";

}

var x = 0;

Icons[0].style.cursor="default";

//Click on items
const ICON1 = () => {

reset();

path1.style.transition="0.3s cubic-bezier(0.5,-1,1,1)";
path1.style.strokeDashoffset="7";

if(x == 2){
dot1.style.animation="Dots1 0.7s forwards";
dot2.style.animation="Dots1 0.7s forwards 0.1s";
dot3.style.animation="Dots1 0.7s forwards 0.2s";}

Texts[x].style.color="black";
Texts[0].style.color="#FF0099";

Fills[x].style.animation="Hide 0.6s cubic-bezier(0.5,-0.5,1,1) forwards";
Fills[0].style.animation="Gentle-Translate 1.6s forwards";

Icons.forEach(Icon => {Icon.style.cursor="pointer";});
Icons[0].style.cursor="default";

x = 0;}

const ICON2 = () => {

reset();

plus.style.transition="0.3s cubic-bezier(0.5,-0.5,1,1)";
plus.style.transform="scale(0)";

if(x == 2){
dot1.style.animation="Dots1 0.7s forwards";
dot2.style.animation="Dots1 0.7s forwards 0.1s";
dot3.style.animation="Dots1 0.7s forwards 0.2s";}

Texts[x].style.color="black";
Texts[1].style.color="#FF0099";

Fills[x].style.animation="Hide 0.6s cubic-bezier(0.5,-0.5,1,1) forwards";
Fills[1].style.animation="Gentle-Translate 1.6s forwards";

Icons.forEach(Icon => {Icon.style.cursor="pointer";});
Icons[1].style.cursor="default";

x = 1;}

const ICON3 = () => {

reset();

dot1.style.animation="Dots 0.5s forwards";
dot2.style.animation="Dots 0.5s forwards 0.1s";
dot3.style.animation="Dots 0.5s forwards 0.2s";

Texts[x].style.color="black";
Texts[2].style.color="#FF0099";

Fills[x].style.animation="Hide 0.6s cubic-bezier(0.5,-0.5,1,1) forwards";
Fills[2].style.animation="Gentle-Translate 1.6s forwards";

Icons.forEach(Icon => {Icon.style.cursor="pointer";});
Icons[2].style.cursor="default";

const ICON4 = () => {

reset();

path2.style.transition="0.3s cubic-bezier(0.5,-1,1,1)";
path2.style.strokeDashoffset="7";

if(x == 2){
dot1.style.animation="Dots1 0.7s forwards";

Texts[3].style.color="#FF0099";

Fills[x].style.animation="Hide 0.6s cubic-bezier(0.5,-0.5,1,1) forwards";

//Click on submenu btn
Button.addEventListener("click",()=> {

if(Button.classList.contains("active")){Close();}else{Open();}

});

const Open = () => {

Button.classList.add("active");

Button.style.transition="0.6s cubic-bezier(0,0,0.5,3)";
Button.style.transform="scale(1.2) translateY(4.15px)";

icons[0].style.transition="0.6s cubic-bezier(0,0,0.5,1.5)";
icons[0].style.transform="scale(1) translate(-80px,30px)";

icons[1].style.transition="0.6s cubic-bezier(0,0,0.5,1.5) 0.05s";
icons[1].style.transform="scale(1) translate(-30px,0px)";

icons[2].style.transition="0.6s cubic-bezier(0,0,0.5,1.5) 0.1s";
icons[2].style.transform="scale(1) translate(30px,0px)";

icons[3].style.transition="0.6s cubic-bezier(0,0,0.5,1.5) 0.15s";
icons[3].style.transform="scale(1) translate(80px, 30px)";

}

const Close = () => {

Button.classList.remove("active");

Button.style.transition="0.4s cubic-bezier(0.5,-2,1,1)";
Button.style.transform="scale(1) translateY(0px)";

icons[0].style.transition="0.8s cubic-bezier(0.5,-0.5,1,1)";
icons[0].style.transform="scale(0.5) translate(0px,130px)";

icons[1].style.transition="0.8s cubic-bezier(0.5,-0.5,1,1) 0.05s";
icons[1].style.transform="scale(0.5) translate(0px,130px)";

icons[2].style.transition="0.8s cubic-bezier(0.5,-0.5,1,1) 0.1s";
icons[2].style.transform="scale(0.5) translate(0px,130px)";

icons[3].style.transition="0.8s cubic-bezier(0.5,-0.5,1,1) 0.15s";
icons[3].style.transform="scale(0.5) translate(0px,130px)";

}

</script>
