<style>

body {
margin:0;
display:flex;
justify-content:center;
align-items:center;
background-color:white;
overflow:hidden;
min-height:100vh;
background:#E5C7FC;}

:root {
--primary:#730BBA;
--secondary:#D9D9D9;}

* {
font-family:"Montserrat", sans-serif;
font-optical-sizing: auto;
font-style:normal;}

#BottomNavBar {
position:absolute;
height:110px;
width:320px;
display:flex;
justify-content:center;
transform:scale(0.85);}

.background {
position:absolute;
bottom:0;
height:70px;
width:400px;
border-radius:35px;
box-shadow:0px 20px 20px rgba(0,0,0,0.05);}

#sides {
position:absolute;
bottom:0;
height:70px;
width:400px;}

.side {
position:absolute;
height:70px;
width:40px;
background:white;}

.left {
left:0;
border-radius:35px 0px 0px 35px;}

.right {
right:0;
border-radius:0px 40px 40px 0px;}

#Container {
position:absolute;
bottom:0;
width:330px;
height:100px;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;}

#container {
position:absolute;
bottom:0;
width:415px;
height:100px;
display:flex;
justify-content:center;
align-items:center;}

#indicator {
--i1:110px;
--i2:30px;
position:absolute;
bottom:0;
left:30px;
width:415px;
height:100px;
display:flex;
justify-content:center;
align-items:center;
transition:0.6s cubic-bezier(0,0,0,1);}

#background {
position:absolute;
bottom:0;
left:-552.5px;}

.icon {
height:50px;
width:50px;}

.icons {
position:absolute;
height:50px;
width:270px;
display:flex;
column-gap:60px;}

.icons.A {
bottom:20px;}

.icons.B {
bottom:-120px;}

.icons.C {
bottom:-120px;}

.icon.A:nth-child(1) {
position:relative;
bottom:-120px;}

.icon.A {
position:relative;
bottom:0;
transition:bottom 0.6s cubic-bezier(0,0,0,1), opacity 0s;}

.icon.B, .icon.C {
position:relative;
bottom:0;
transition:bottom 0.7s cubic-bezier(0,0,0,1), opacity 0s;}

#blur {
position:absolute;
bottom:-20px;
height:50px;
width:330px;
filter:blur(5px);
background-color:white;}

.ICONS {
position:absolute;
bottom:30px;
left:0;
height:80px;
width:135px;
display:flex;
justify-content:center;}

.ICON {
position:absolute;
bottom:-80px;
height:50px;
width:50px;
display:flex;
justify-content:center;
box-shadow:1px 2px 5px rgba(0,0,0,0.2);
border-radius:25px;
background-color:white;
transition:0.6s cubic-bezier(0,0,0,1) ;}

.ICON:nth-child(1) {
position:absolute;
bottom:18px;}

.clicks {
position:absolute;
bottom:20px;
height:50px;
width:270px;
display:flex;
column-gap:60px;}

.click {
height:50px;
width:50px;
display:flex;
justify-content:center;}

.text {
position:absolute;
bottom:0;
font-size:0.4rem;
color:#D9D9D9;
transition:0.6s;}

.text.active {
transform:scale(1.2);
color:#730BBA;}

</style>

<script>

const Iconas = document.querySelectorAll(".icon.A");
const Iconbs = document.querySelectorAll(".icon.B");
const Iconcs = document.querySelectorAll(".icon.C");
const ICONAs = document.querySelectorAll(".ICON");
const TextAs = document.querySelectorAll(".text");

var x = 0;

// reset IconAs & IconBs & IconCs//
const reset = () => {
Iconcs.forEach((IconC, index) => {
Iconcs[index].style.bottom="0px",Iconcs[index].style.opacity="0";});

Iconbs.forEach((IconB, index) => {
Iconbs[index].style.bottom="0px",Iconbs[index].style.opacity="0";});

Iconas.forEach((IconA, index) => {
Iconas[index].style.bottom="0px",Iconas[index].style.opacity="1";}); };

const Icon11 = () => { 

indicator.style.left="var(--i2)";
reset();
Iconas[0].style.bottom="-120px",Iconas[0].style.opacity="0";

document.querySelector(".text.active").classList.remove("active");
TextAs[0].classList.add("active");

// set the opacity & location of moving icons//
if(x == 2){
Iconas[1].style.opacity="0",
Iconcs[1].style.opacity="1",Iconcs[1].style.bottom="140px";};

// ICONS //
ICONAs.forEach((ICON, index) => {
if(index != 0){ICONAs[index].style.bottom="-80px";};
ICONAs[0].style.bottom="18px";});

x = 0;};

const Icon22 = () => {

indicator.style.left="calc(var(--i2) + var(--i1))";
reset();
Iconas[1].style.bottom="-120px",Iconas[1].style.opacity="0";

document.querySelector(".text.active").classList.remove("active");
TextAs[1].classList.add("active");

// ICONS //
ICONAs.forEach((ICON, index) => {
if(index != 1){ICONAs[index].style.bottom="-80px";};
ICONAs[1].style.bottom="18px"; });

x = 1;};

const Icon33 = () => {

indicator.style.left="calc(var(--i2) + var(--i1)*2)";
reset();
Iconas[2].style.bottom="-120px",Iconas[2].style.opacity="0";

document.querySelector(".text.active").classList.remove("active");
TextAs[2].classList.add("active");

// set the opacity & location of moving icons//
if(x == 0){
Iconas[1].style.opacity="0",
Iconbs[1].style.opacity="1",Iconbs[1].style.bottom="140px";};

// ICONS //
ICONAs.forEach((ICON, index) => {
if(index != 2){ICONAs[index].style.bottom="-80px";};
ICONAs[2].style.bottom="18px";});

x = 2;};

Click1.addEventListener("click",Icon11);
Click2.addEventListener("click",Icon22);
Click3.addEventListener("click",Icon33);

</script>
