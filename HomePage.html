<!DOCTYPE html>
<html lang="en">
<head>

    <title>Home Pages</title>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="SVG/Focus.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Logo -->
    <link rel="stylesheet" href="CSS/Logo.css">

    <!-- Home Pages -->

    

<style>

html {
-webkit-tap-highlight-color:transparent;
scroll-behavior:smooth;}

body {
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
background:#051B34;}

* {
margin:0;
padding:0;
box-sizing:border-box;
user-select:none;}

img {
pointer-events:none;}

@font-face {
font-family:'Digital7';
src:url('JS/digital-7.ttf') format('truetype');}

.title {
position:absolute;
bottom:-30px;
text-align:left;
left:10px;
font-family:"Montserrat Alternates", serif;
font-style: normal;
font-weight:600;
font-size:0.85rem;
color:transparent;
background:linear-gradient(#00FFFF,#00FF9F);
-webkit-background-clip:text;
text-shadow:0 1px 5px rgba(51,255,255,0.5);}

.show .Design {
position:relative;
display:flex;
justify-content:center;
align-items:center;
width:330px;
height:330px;
border-radius:20px;
cursor:pointer;
pointer-events:auto;
font-family:"Roboto", sans-serif;
font-optical-sizing:auto;}

.show .Container a, .show .Container .box {
position:absolute;
display:flex;
justify-content:center;
align-items:center;
border-radius:20px;
width:100%;
height:100%;
overflow:hidden;
color:inherit; 
text-decoration:none !important;}

.show .Container a {
z-index:10;}

@media screen and (max-width: 700px) {

.show .Container {
grid-template-columns:repeat(1,330px);
gap:80px;}

.show .Design {
transform:scale(1);}

.TITLE {
font-size:1.7rem;
line-height:50px;}

}

@media screen and (min-width: 700px) {

.show .Container {
grid-template-columns:repeat(2,330px);
gap:40px;}

.show .Design {
transform:scale(0.8);}

.TITLE {
font-size:2.3rem;
line-height:60px;}

}

@media screen and (min-width: 1050px) {

.show .Container {
grid-template-columns:repeat(3,330px);
gap:40px;}

.show .Design {
transform:scale(0.8);}

.TITLE {
font-size:2.3rem;
line-height:60px;}

}

</style>

<body>
  
<div id="show" class="show" style="opacity:1;">

<div class="layer" style="overflow-y:auto;pointer-events:auto;">

<h3 class="TITLE" style="position:absolute;top:100px;">Home Pages</h3>

<!-- Home Pages -->
<ul class="Container active">
    

</ul>

</div>

</div>

<!-- Home Pages -->

<script>

const show = document.querySelector(".show");

// Dimensions Function
function updateDimensions() {

// Touch or mouse setup
if ("ontouchstart" in document.documentElement) {
show.classList.add("touch");
show.classList.remove("mouse");
} else {
show.classList.add("mouse");
show.classList.remove("touch");
}

}

// Initial call
updateDimensions();

// Update on resize and orientation change
window.addEventListener("resize", updateDimensions);

</script>

</body>

</html>
