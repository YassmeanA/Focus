<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Carousel - Style 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
<style>

html {
-webkit-tap-highlight-color: transparent;
scroll-behavior:smooth;}

* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family:Arial, Helvetica, sans-serif;}

body {
display:flex;
align-items:center;
justify-content:center;
min-height:100vh;
background:linear-gradient(to bottom right,#FF0A6C,#5C27FE);}

.wrapper {
max-width:1500px;
width:100vw;
height:250px;}

.carousel {
user-select:none;
display:grid;
grid-auto-flow:column;
grid-template-columns:repeate(8,1fr);
gap:10px;
padding:10px;
list-style:none;
overflow-x:auto;
scroll-snap-type:x mandatory;
scroll-behavior:smooth;
scrollbar-width:0;}

.carousel::-webkit-scrollbar {
display:none;}

.carousel :where(.card, .img) {
display:flex;
align-items:center;
justify-content:center;}

.card {
position:relative;
scroll-snap-align: center;
height:200px;
background:#fff;
flex-direction:column;
border-radius:20px;
box-shadow:0 5px 8px rgba(0, 0, 0, 0.06);}

.card .img {
background:linear-gradient(to bottom right,#FF0A6C,#5C27FE);
width:83px;
height:83px;
border-radius:50%;
transition:0.3s ease;}

.card .img img {
width:80px;
height:80px;
object-fit:cover;
border-radius:50%;
border:2px solid #fff;}

.card h2 {
font-weight:500;
font-size:0.8rem;
padding:10px 0px 8px 0px;
color:black;
font-weight:bold;}

.card span {
color:#6a6d78;
font-size:0.55rem;}

.card .name {
padding:5px 0 0 0;
column-gap:5px;
align-items:center;
display:flex;}

.indicator{
position:relative;
top:10px;
display:flex;
align-items:center;
justify-content:center;
gap:10px;}

.dot{
width:12px;
height:12px;
border-radius:6px;
background-color:white;
box-shadow:0 5px 5px rgba(0, 0, 0, 0.03);
opacity:0.5;
transform:scale(0.8);
transition:0.3s ease;}

.dot.active{
width:30px;
transform:scale(1);
opacity:1;}

@media screen and (min-width: 1000px) {

.card{
width:calc((100vw - 90px)/8);}

.dot:nth-child(1),.dot:nth-child(2),.dot:nth-child(3),.dot:nth-child(4){
display:none;}

}

@media screen and (max-width: 1000px) {

.card{
width:140px;}

.dot:nth-child(1),.dot:nth-child(2){
display:flex;}

.dot:nth-child(3),.dot:nth-child(4){
display:none;}

}

@media screen and (max-width: 600px) {

.card{
width:140px;}

.dot:nth-child(1),.dot:nth-child(2),.dot:nth-child(3),.dot:nth-child(4){
display:flex;}
 
}

</style>

</head>

<script>


document.addEventListener("DOMContentLoaded", function() {

const carousel = document.querySelector(".carousel");
const wrapper = document.querySelector(".wrapper");
const firstCard = document.querySelector(".card");
const Dots = document.querySelectorAll(".dot");
const firstCardWidth = firstCard.offsetWidth;
const totalCardWidth = carousel.scrollWidth;
const maxScrollLeft = totalCardWidth - carousel.offsetWidth;


carousel.addEventListener("scroll", () => {

Dots.forEach((dot, index) => {

let thresholdStart1;
let thresholdEnd1;

if(window.innerWidth <= 600){

thresholdStart1 = 2 * firstCardWidth * index - 10;
thresholdEnd1 = 2 * firstCardWidth * (index + 1) - 10;

}

else{

thresholdStart1 = 3 * firstCardWidth * index - 10;
thresholdEnd1 = 3 * firstCardWidth * (index + 1) - 10;

}

dot.classList.toggle("active", carousel.scrollLeft > thresholdStart1 && carousel.scrollLeft < thresholdEnd1);});

});

});


</script>
